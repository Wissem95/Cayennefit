<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Blason Porsche simplifié -->
  <g transform="translate(10, 5)">
    <!-- Base du blason -->
    <rect x="0" y="0" width="50" height="50" rx="5" fill="#000000" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Cheval central stylisé -->
    <path d="M15 15 Q20 10, 25 15 Q30 12, 35 15 L32 25 Q30 30, 25 25 Q20 30, 18 25 Z" fill="#D4AF37"/>
    
    <!-- Points d'accent -->
    <circle cx="12" cy="35" r="2" fill="#D4AF37"/>
    <circle cx="25" cy="35" r="2" fill="#D4AF37"/>
    <circle cx="38" cy="35" r="2" fill="#D4AF37"/>
    
    <!-- Barres de Stuttgart stylisées -->
    <rect x="8" y="40" width="34" height="3" fill="#D4AF37"/>
    <rect x="10" y="44" width="30" height="2" fill="#D4AF37"/>
  </g>
  
  <!-- Texte PORSCHE -->
  <g transform="translate(75, 15)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" letter-spacing="2px">PORSCHE</text>
    
    <!-- Ligne décorative sous le texte -->
    <line x1="0" y1="25" x2="110" y2="25" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Sous-titre élégant -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="10" font-weight="300" fill="#666666" letter-spacing="1px">STUTTGART</text>
  </g>
</svg> 